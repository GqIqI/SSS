<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        li:nth-child(0){     //没颜色  代表第几个 不是索引
            background: #ff0000;
        }
        /*li:nth-child(2n){color:#f00;} /!* 偶数   0 2 4 6   n从0开始 *!/*/
        li:nth-child(2n+1){color:#f00;} /* 奇数 */

        #div1::first-letter{
           color: #f00;
        }
        #div1::after{
            content: '哈哈';
        }
        .div2{
            width: 200px;
            height: 200px;
            /*box-shadow: 3px 6px 5px 2px rgba(0,0,0,0.5);*/  //水平向右偏移，垂直向下，阴影模糊，阴影外延
            box-shadow: 0 0 10px 10px rgba(0,0,0,0.5) inset;//四圈都有阴影，去掉前两项  inset内阴影
        }
    </style>
</head>
<body>



<ul>
    <li>列表项一</li>
    <li>列表项二</li>
    <li>列表项三</li>
    <li>列表项四</li>
</ul>
<div id="div1">aaa</div>
<div class="div2">

</div>
</body>
</html>
