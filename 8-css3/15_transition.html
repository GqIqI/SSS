<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #div1{
            width: 200px;
            height: 200px;
            background: #ff0000;
            /*-webkit-transition: width 2s ease 1s;*/ //哪个属性  过度几秒 什么速度 延迟  必须有条件去触发
            animation: run 2s ease 1s 2 forwards;//名 时间  运动方式 延迟时间 重复执行次数 forwards保持在最终属性
        }
        /*#div1:hover{*/
        /*width:500px;*/
        /*}*/

        @keyframes run {
            50%{
                width:500px;
            }
            80%{
                width:800px;
            }
            100%{
                width:1000px;
            }
        }



    </style>
</head>
<body>
    <div id="div1">

    </div>

</body>
</html>
