<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>水平导航栏</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        ul{
            list-style: none;
            margin:30px 40px;

        }
        li{
            float: left;
            width: 120px;
            height: 30px;
            background: darkgray ;
            margin-right: 1px;
           /* padding-left: 16px;*/
            text-indent: 16px ;
            line-height: 30px ;
            box-sizing: border-box;
        }
        a{
            text-decoration: none ;
            color: brown;
            display: block;
        }
        li:hover {
            background: darkorange ;
        }
        li:active {
            background: chocolate ;

        }
    </style>
</head>
<body>
    <ul>
        <li>
            <a href="#">link1</a>
        </li>
        <li>
            <a href="#">link2</a>
        </li>
        <li>
            <a href="#">link3</a>
        </li>
        <li>
            <a href="#">link4</a>
        </li>


    </ul>
</body>
</html>
