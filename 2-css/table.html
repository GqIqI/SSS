<!DOCTYPE html>
<html lang="en">
<head>

    <title>课表</title>
    <style>
        .aa{
            border-collapse: collapse;/*表格重叠*/
            width: 1000px;
            height: 800px;
            border: 3px solid ;
          table-layout: fixed;/*表格宽度固定*/
        }
        .bb{
            background: pink ;
        }
        td,th{
            border: 2px solid ;
           text-align: center ;
          //  line-height: normal;
        }
    </style>
</head>
