<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="div1">fghjkl</div>
<!--注释-->


<script>
    /* 12种节点      nodeType
    *元素节点          1
    *属性节点          2
    *文本节点          3
    *注释节点          8
    * */
    var oDiv = document.getElementById('div1');

    var oTextNode = oDiv.firstChild;
    console.log(oDiv.nodeType);
    console.log(oTextNode.nodeType);//type输出为1，2，3或者8

    console.log(oDiv.nodeName);
    console.log(oTextNode.nodeName);// DIV或者#text

    console.log(oDiv.nodeValue);//null
    console.log(oTextNode.nodeValue);//fghjkl


</script>
</body>
</html>
