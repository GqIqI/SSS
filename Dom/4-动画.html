<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div3,#div4{
            width: 200px;
            height: 200px;
            background: wheat  ;
            margin: 20px 0 20px  200px;
            border: 5px solid #EA5F8D;
        }
        #div1 {
            width: 400px;
            height: 400px;
            background: #ffff00 ;
           overflow: hidden;
            margin: 0 0 0 100px;
            position: relative;
        }
    </style>
</head>
<body>
<div id="div4">

</div>
<div id="div1">
    <div id="div3">

    </div>

    <script>
        var oDiv=document.getElementById("div1");
        var oDiv2=document.getElementById("div3");
        var oDiv3=document.getElementById("div4");
        console.log(oDiv2.offsetLeft );
        console.log(oDiv.offsetLeft );//相对于最近已经定位的祖先元素，如果没有，则相对于最左边


            oDiv3.onmouseover=function () {
                var timer =setInterval(function () {//setInterval中this指向window
                        oDiv3.style.width = oDiv3.offsetWidth + 10 +'px';
                    //console.log(this.style.width);//obj.style.width  能赋值，只能取到内联样式的值,别的值取不到
                    if(oDiv3.offsetWidth >= 800){ //offsetWidth能取值 ，不能赋值
                        clearInterval(timer);
                    }
                },30);
            }

        oDiv2.onmouseover=function () {
            var timer =setInterval(function () {
                if(oDiv2.offsetWidth < 800){
                    oDiv2.style.width = oDiv2.offsetWidth + 10 +'px';
                }
                if(oDiv2.offsetWidth >= 800){
                    clearInterval(timer);
                }
            },30);
        }




    </script>
</div>
</body>
</html>
