<script>
    /*7.斐波纳契（Fibonacci）数列的第一项是1，第二项是1，以后各项都是前两项的和。试用递归函数和非递归函数各编写一个程序，
       求斐波纳契数列第N项的值。*/
       /*1 1 2 3 5 8*/
       function Fib(n)  //递归
       {
            if(n<=2){
                return 1;
            }
          return Fib(n-1)+Fib(n-2)
       }
    document.write( Fib(5) );


    function Fib(n){   //非递归
        if(n<=2)
        {
            return 1;
        }
        var  f1=1,f2=1,temp;
        for(var i=3;i<=n;i++)
        {
            temp=f1+f2;
            f1=f2;
            f2=temp;
        }
        return temp;
    }
    document.write( Fib(5) );







</script>

</body>
</html>
