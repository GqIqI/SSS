/*    8.设计一个函数DayOfYear(d)，它接必一个日期参数d，返回一个该日期是所在年份的第几天，如DayOfYear(2000,2,8)的返回值是39.
    （提示：①定义一个数组months=new Array（31,28,31,30,31,30,31,31,30,31，30,31）记录每个月少天：
     ②定义一个辅助函数IsLeapYear(y)判定某个年份是否闰年，以确定2月份的天数是28还是29。）
*/
    var year = prompt("年","");
    var month= prompt("月","");
    var today =prompt("日","");
function cc(year)
{
    return (year % 4 == 0 && year % 100 != 0 )|| (year % 400 == 0);
}
function DayOfYear()
{
    var months=new Array(31,28,31,30,31,30,31,31,30,31,30,31);
    var days,i;
    if(cc(year))
    {
        months[1]=29;
    }
    days=0;
    for(i=month-2;i>=0;i--)
    {
        days += months[i];
    }
    return days;
}
var aa;
aa=DayOfYear()+Number(today);
alert("您所输入的年月日为该年的第"+aa+"天");
