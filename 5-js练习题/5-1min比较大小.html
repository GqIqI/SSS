<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


/*   编写一个函数Min(x,y)求出x,y这两个数中的最小值，要求x,y的值由用户通过提示对话框输入。*/
    var x = window.prompt("请输入一个x值","");
    var y = window.prompt("请输入一个y值","");
    document.write("x="+x+ "<br />");
    document.write("y="+y+ "<br />");
    document.write("最小的是"+Math.min(x,y));

</script>
</body>
</html>
