<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
/*    4.编制一个从字符串中收集数字字符（"0"',"1"，…"9"）的函数CollectDigits(s)，它从字符串s中顺序取出数字，' +
    '并且合并为一个独立的字符串作为函数的返回值。例如函数调用CollectDigits("1abc23def4"）的返回值是字符串"1234"。*/
    function CollectDigits(s){
        var str=new String(s);
        var result="",ch,i;
        for(i=0;i<=str.length;i++){
            ch=str.charAt(i);
            if( ch>="0" &&ch <="9" )
               result=result+ch;
        }
        return result ;
    }

    var num=prompt ("请输入一个字符串","");
     alert("字符串中的数字串有："+CollectDigits(num));
</script>
</body>
</html>
