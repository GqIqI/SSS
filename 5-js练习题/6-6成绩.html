<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
   /* 6.设计一个程序，它（使用一个数组）接收用户输入的7门课程的成绩，然后在页面上显示其总成绩和平均分，并列出小于60的成绩。*/

   var arr=new Array(7),i,sum=0;

   for(i=0;i<arr.length;i++)
   {
       arr[i] = parseFloat(prompt("请输入第"+(i+1)+"门课程的成绩:",""));// parseFloat保留两位小数
       sum += arr[i];
   }
   document.write("总成绩:"+sum+"<br>");
   document.write("平均分:"+(sum/arr.length)+"<P>");

   document.write("以下为小于60的成绩:"+"<br/>");

   for(i=0;i<arr.length;i++)
   {
       if(arr[i]<60)
       {
           document.write(arr[i]+"<br/>");
       }
   }



</script>
</body>
</html>
