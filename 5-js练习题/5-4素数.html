<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
   /* 在页面上编程输出100~1000之间的所有素数，并要求每行显示6个素数。*/
  function IsPrime(n)
       {
           if (n<1) return false;
           var i;
           for(i=2;i<n;i++)
           {
               if(n%i==0) return false;
           }
           return true;
       }

       var num=0;
       var k;
       for  (k=100;k<=1000;k++)
       {
          if (IsPrime(k))
          {
             document.write(k+",");
             num++ ;
             if(num % 6 == 0)document.write('<br\>') ;
           }
       }
</script>

</body>
</html>
