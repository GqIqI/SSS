<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
/*    编写程序，艰据用户输入的一个数字(0~6)．通过警示对话框显示对应的星期几(0: 星期日; 1: 星期一;……6: 星期六;)。*/
    var date=window.prompt("请输入一个表示今天是星期几的数字(0:星期日；1: 星期一；…；6:星期六):","");
    // date=date*1;//强制转换
    switch (date){////跳到满足a条件的case ，按照字符串相等，三个等号判断
        case '0'://或者写成字符串形式
            alert("星期日");
            break;
        case '1':
            alert("星期一");
            break;
        case '2':
            alert("星期二");
            break;
        case '3':
            alert("星期三");
            break;
        case '4':
            alert("星期四");
            break;
        case '5':
            alert("星期五");
            break;
        case '6':
            alert("星期六");
            break;
        default:
            alert("输入有误");
    }
</script>
</body>
</html>
