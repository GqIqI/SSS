<body>
<script>
/*    6.编写一个带一个参数（指定显示多少层星号“*”的函数，它在页面止输出的一个5层星号“*”图案类似。
                     *      4个空格
                   * *     3个空格
                  * * *    2个空格
                 * * * *   1个空格
                * * * * *  没空格
       其中，每行的星号“*”之间有一个空格间隔。*/


    function aa()
  {
      var n= prompt("请输入层数","");
      for(var i=1;i<=n;i++)
       {
           for(var j=1;j<=n-i;j++) {
               document.write("&nbsp;");
           }
           for(var k=1;k<=i;k++)
           {
               document.write("*"+"&nbsp;");
           }
           document.write("<br/>");
       }

  }

aa();



</script>
</body>
