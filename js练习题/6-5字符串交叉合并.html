<!DOCTYPE html>

<script>
    /*编制一个将两个字符串交叉合并的函数Merge(s1,s2)，例如Merge("123","abc"）的返回结果是"1a2b3c"，如果两个字符串的长度不同，
    那么就将多余部分直接合并到结果字符串的末尾，如Merge("123456",''abc''）的返回结果是”1a2b3c456”。*/
    function Merge(s1,s2){
        var str1=new String(s1);
        var str2=new String(s2);
        var result="",ss,i;
        ss = Math.max(str1.length,str2.length);
        for(i=0;i<=ss;i++){
            if (i<str1.length) result += str1.charAt(i);
            if (i<str2.length) result += str2.charAt(i);

        }
        return  result;
    }
    var a,b;
    a = prompt("请输入第一个字符串:","");
    b = prompt("请输入第二个字符串:","");
    alert("合并后的字符串:\n"+Merge(a,b));






</script>
</body>
</html>
