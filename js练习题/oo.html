<script>
    function mySort() {

     var tags = new Array();//使用数组作为参数存储容器

        for (var i =0;i<tags.length;i++)
        {
            for (var j = 0; j < tags.length; j++)
           {
               if (tags[j] > tags[j + 1])
              {
                  var s;
               s = tags[j];
               tags[j]=tags[j+1];
               tags[j+1]=s;
              }
           }
        }
        return tags
    }//返回已经排序的数组

    var result = mySort(50,11,16,32,24,99,57,100);//传入参数个数不确定
    console.log(result);
