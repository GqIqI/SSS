<script>
   /* 2.使用Math对象的random()方法编制一个产生0~100之间（含0,100）的随机整数的函数。*/
/*   var x=Math.floor (Math.random()*100)+1;
   document.write(x);*/


   function num() {
       return Math.floor (Math.random()*100)+1;
   }
   document.write(num());
</script>
