<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
   /* 1.编写程序，根据用户输入的数值，计算其平方、平方根和自然对数。*/
   var num=prompt("请输入一个数值","");
   document.write(num+"的平方根是"+Math.sqrt(num));
   document.write("<br/>");
   document.write(num+"的平方是"+Math.pow(num,2));
   document.write("<br/>");
   document.write(num+"的自然对数是"+Math.log(num));
</script>
</body>
</html>
