<script>
    //1.定一个函数test(n,m)  n>1,m>n,返回n到m之间的所有回文数。（回文数是正读和反读相同的数，例如 121，1001,…）。
    var n=prompt("请输入一个值","");
    var m=prompt("请输入一个值","");
    function test(n,m) {
        if (n > 1 && m > n) {
            var t = 0;
            var x;
            for (var i = n; i <= m; i++) {
                x = i;
                t = 0;
                while (x) {
                    t = t * 10 + x % 10;
                    x = x / 10;
                }
                if (t == i) {
                    console.log(i);
                }

            }
        }
    }


</script>
