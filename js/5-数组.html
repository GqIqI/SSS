    <title>数组</title>

<script>
     var arr1=new Array(3);
     arr1[0]=1;
     arr1[2]=2;
     console.log(arr1);
     console.log(arr1[2]);


     var arr2=[1,2,3];
     console.log(arr2);

     //数组直接量
     var arr3=["a","b","c","d","e"];
     for(var i=0;i<arr3.length ;i++)
     {
         console.log(arr3[i]);
     }
     //    console.log(arr3[0]);




     var arr4 = new Array(3);
     arr4[2] = 'end';
     arr4[5] = 'a';
     console.log(arr4);
    //显示 空 空 end 空 空 a



</script>
