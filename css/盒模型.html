<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒模型</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background: pink;
            padding: 50px;/*内边距,四个值分别为上右下左，再元素外，border里增加宽度*/
            border: 1px solid darkorange;
            margin:30px;/*border之外的外边距*/
            box-sizing: border-box;/*和怪异模型一样，width不变了*/
        }
    </style>

</head>
<body>
    <!--标准合模型  看到的宽度等于width+padding+border
    怪异盒模型  没写DOCTYPE ie6看到的宽度不增加=width，内容逐渐往里缩-->
    <div>ww wwwwwww wwwwwwwwwww wwwwwwww wwwwww ww wwwwww www</div>
</body>
</html>
