<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .div1{
            width: 100%;
            height:400px;
            background: #9d9d9d ;
            position: relative;
        }
        .div2{
            width: 200px;
            height: 200px;
            background: #0AA6E8 ;
         /*   margin: 100px  auto ;*//*第一种会出现外边距合并，需要给父元素overflow*/
            position: absolute;
           left: 50%;
            top: 50%;
         /*   margin-left: -100px;
            margin-top: -100px;*//*第二种已知自己宽高*/
            transform: translateX(-50%) translateY(-50%) ;/*第三种，不知道自己宽高的情况下*/

        }
    </style>
</head>
<body>
   <div class="div1">
       <div class="div2" >

       </div>
   </div>
</body>
</html>
