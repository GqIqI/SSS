<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        ul{
            list-style: none;
            width: 210px;
            height: 25px;
            border: 1px solid #cccccc;
            margin: 10px ;
            top: 10px;
        }
        .frame{
            float: left;
            width: 100px;
            height: 30px;
            background: #999999;
            margin: 10px 10px 10px 0;

        }
        li{
            width: 15px;
            height: 15px;
            margin: 5px;
            background: url("颜色雪碧图.gif ") 0 0 no-repeat;
            float: left;
        }
        li:nth-child(1){
            background-position: 0 0;
        }
        li:nth-child(1).active{
            background-position: 0 -15px;
        }

        li:nth-child(2){
            background-position: -20px 0;
        }
        li:nth-child(2).active{
            background-position: -20px  -15px;
        }
        li:nth-child(3){
            background-position: -40px  0;
        }
        li:nth-child(3).active{
            background-position: -40px  -15px;
        }
        li:nth-child(4){
            background-position: -60px  0;
        }
        li:nth-child(4).active{
            background-position: -60px  -15px;
        }
        li:nth-child(5){
            background-position: -80px  0;
        }
        li:nth-child(5).active{
            background-position: -80px  -15px;
        }
        li:nth-child(6){
            background-position: -100px  0;
        }
        li:nth-child(6).active{
            background-position: -100px  -15px;
        }
        .skin0{
            background: #999999;
        }
        .skin1{
            background: #BB3BD9;
        }
        .skin2{
            background: #E31559;
        }
        .skin3{
            background: #08BECE;
        }
        .skin4{
            background: #FBA60A;
        }
        .skin5{
            background: #AFD400;
        }

    </style>
</head>
<body>
  <div>
      <ul>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
      </ul>
      <div class="frame">时事新闻</div>
      <div class="frame">重点资讯</div>
  </div>
  <script src="../jquery-1.12.4.js"></script>
  <script>
      $('li').on('click',function(){
          $(this).addClass('active').siblings().removeClass('active');
          $('.frame').attr('class','news skin'+$(this).index());
          setCookie()
      });
  </script>


</body>
</html>
