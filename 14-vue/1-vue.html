<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="div0">
            {{sss}}
    </div>
    <div id="div1">
        {{test}}
    </div>
    <script src="vue.js"></script>
    <script>
        /* new一个Vue对象  对象中的第一个属性是el */
        /* el  需要挂载的元素 */
        var vm=new VueVue({
            el:"#div0",
            data:{
               sss:1234
            }
        })
        var vm2=new Vue({
            el:"#div1",
            data:{
                test:'adgs'
            }
        })
    </script>
</body>
</html>
