<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
 /* const:声明一个只读的常量。一旦声明，常量的值就不能改变。
   const实际上保证的，并不是变量的值不得改动，而是变量指向的那个内存地址不得改动。 */

      //  地址不可以改，地址里的内容可以改
      //基本数据类型不能修改，引用数据类型指向的地址不可以改，
      //如果不修改对象，Object。freeze（obj）冻结
/*     
    var x=5;
    x=10;
    console.log(x); //10

    const y=5;
    y=10;
    console.log(y); //报错 */


    const person={
        name:'aa',
        age: 20
    }
    person.name ='lisi';
    console.log(person);// Object {name: "lisi", age: 20}  地址里面的东西变了


//object 为引用类型  存的为地址 地址定义为常量  地址里面的对象可以改
 /* 基本数据类型  不能修改
引用数据类型 指向的地址不能修改  
 如果不修改对象  Object.freeze(obj) 冻结
*/
    


        const obj = {
            name:'zs',
            age:10
        }

        /* obj.name = 'lisi';
        console.log(obj); */

        Object.freeze(obj);

        obj.name = 'lisi';
        console.log(obj);//Object {name: "zs", age: 20}

    </script>
</body>
</html>
