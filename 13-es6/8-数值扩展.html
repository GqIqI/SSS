    <script>
    /*     二进制0B     八进制0O
    是否为数字：Number.isFinite(5);
    Number.isNaN(NaN)
    Number.isInteger(5)
    Number.parseFloat(5)
    Number.parseInt(5.5)
    Number.isSafeInteger()
        Number.MAX_SAFE_INTEGER     	Number.MIN_SAFE_INTEGER
    一些方法移植到Number对象上面，行为完全保持不变。这样做的目的，是逐步减少全局性方法，使得语言逐步模块化
 */
            console.log( Number.isNaN(NaN) );  //是不是非数字 true


            console.log(  Number.parseFloat('12x') ); // 转化成浮点数12

            console.log(  Number.parseInt('aa12') );//NaN


            console.log(  Math.trunc(3.4) );//3

            console.log(  Math.sign(-6) );//-1
           

                 //Math.trunc()  去除一个数的小数部分，返回整数部分。
                //Math.sign()    判断一个数到底是正数、负数、还是零

        
        
        
    </script>
