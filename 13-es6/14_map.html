<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 
        1、 类似于对象，也是键值对的集合，但是“键”的范围不限于字符串，各种类型的值（包括对象）都可以当作键。new Map()
        2、 .size属性返回 Map 结构的成员总数
        3、 .set(key, value)
        4、 .get(key)
        5、 .has(key)
        6、 . delete(key)
        7、 . clear()
        8、 遍历
        9、 WeakMap：只接受对象作为键名（null除外），不接受其他类型的值作为键名。
     -->
    <script>
        let a = new Map();
        let obj = {
            a:1
        }

        //a.set(obj,'111');      // Map(1)
                                // size: (...)
                                //__proto__: Map
                                //[[Entries]]: Array(1)
                                // 0: {Object => "111"}

       a.set('name','zs'); //Map(1) {"name" => "zs"}

        console.log(a);
//.size属性返回 Map 结构的成员总数
        console.log(a.size);//1
// .has(key)
        console.log(  a.has(obj) );  //false

// 遍历
         for( let x of a){
             console.log(x) //(2) ["name", "zs"]  //(2) [{…}, "111"]
         }
 

       for( let x of a.keys()){  //属性
             console.log(x) //{a: 1}   //name  
         }
 

        for(let [key,val] of a.entries()){
            console.log(key , val);//{a: 1} "111"   //name zs

        }
    
    </script>

</body>
</html>
