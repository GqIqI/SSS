        var oBtn = document.getElementById('btn');
        var oContent = document.getElementById('content');
        var obj = {};
        oBtn.onclick = function(){
            var arr = [];
            for(var i=0; i<7; i++){
                arr.push( Math.floor(Math.random()*35)+1 );   //1 -36
            }
            var random = Math.random();
            location.hash = random;   //生成历史记录  地址栏一直在变
            obj[random] = arr;//找到地址栏和数组的对应关系
            oContent.innerHTML = arr;
        };

//        obj{
//            '0.7295387126616193':arr
//        }

//        location.hash
        window.onhashchange = function(){
            var str = location.hash.substring(1); //'#0.7295387126616193'  从第一位开取  没有#
            if(str){
                oContent.innerHTML = obj[str];
            }
        }

    </script>
