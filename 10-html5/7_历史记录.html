<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #btns{
            position: fixed;
            top:0;
            left:30px;
        }
        #div1{
            height: 500px;
            background: #ff0000;
        }
        #div2{
            height: 500px;
            background: #00ff00;
        }
        #div3{
            height: 700px;
            background: #0000ff;
        }
    </style>
</head>
<body>
    <div id="btns">
        <a href="#div1">div1</a>   //锚点 一下就过去 没有动画
        <a href="#div2">div2</a>
        <a href="#div3">div3</a>
    </div>
    <div id="div1">

    </div>
    <div id="div2">

    </div>
    <div id="div3">

    </div>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $('a').on('click',function(){
            var Top = $( $(this).attr('href')).offset().top;//  $(this).attr('href')  取到#div  attr取属性

            $('html,body').animate({  //animate CSS属性值是逐渐改变的，这样就可以创建动画效果。
                scrollTop:Top //scrollTop() 方法设置或返回被选元素的垂直滚动条位置。
            });
            history.pushState(Top,'');
            return false;  //阻止跳转 锚点不起作用
        });

        window.onpopstate = function(e){
            var Top = e.state;
            $('html,body').animate({
                scrollTop:Top
            });
        }









    </script>


</body>
</html>
